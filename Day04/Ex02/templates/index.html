{% set title = "Song List: Front Page" %}

{% extends "base.html" %}

{% block content %}

	<h2>Songs</h2>
	
	{% for song in songs %}
		<p>'{{song.title}}' by {{song.artist}} ----- <a href="{{song.id}}/edit">Edit</a> /  <a href="{{song.id}}/delete">Delete</a></p>
	{% endfor%}

{% endblock content %}
