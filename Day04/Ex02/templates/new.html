{% set title = "Add a New Song" %}

{% extends "base.html" %}

{% block content %}

	<h2> Add a New Song </h2>
	
		<form method=POST>
		{% for field in form %}
			<p>
				{% if not field.flags.hidden %}
				
					{{field.label}}
			
				{% endif %}
				
				{{field}}
			</p>
		{% endfor %}
			<input type=submit>
		</form>

{% endblock content %}
