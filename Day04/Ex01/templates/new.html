{% set title = "Add New Character" %}

{% extends "base.html" %}


{% block content %}

<h2>Add a New Character</h2>

<form method=POST>
{% for field in form %}

	<p>
		{% if not field.flags.hidden %}
			{{ field.label }} <br>
		{% endif %}

		{{ field }}
	</p>

{% endfor %}

	<input type=submit>

</form>

{% endblock content %}
