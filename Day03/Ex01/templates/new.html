<!-- Thanks to a co-student for showing a way to hide some fields --!>

{% extends "base.html" %}

{% block title %}
	Add a Movie
{% endblock title %}


{% block content %}
	<form method=POST>
		{% for field in form %}
		{% if not field.flags.hidden %}
		<p>{{field.label}}: {{field}}</p>
		{% endif %}
		{% endfor %}
		<input type=submit>
	</form>
{% endblock content %}
