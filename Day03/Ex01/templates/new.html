{% extends "base.html" %}

{% block title %}
	Add a Movie
{% endblock title %}


{% block content %}
	<form method=POST>
		{% for field in form %}
		<p>
		{% if not field.flags.hidden %}
			{{field.label}}: 
		{% endif %}
		{{field}}
		</p>
		{% endfor %}
		<input type=submit>
	</form>
{% endblock content %}
